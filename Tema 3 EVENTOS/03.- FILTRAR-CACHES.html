<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <h2>Filtrar entrada de texto  y pasar a mayusculas</h2>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" autofocus>

        </div>

        <div class="form-group">
            <label for="Telefono">TELEFONO</label>
            <input type="text" name="Telefono" id="Telefono" autofocus>
            
        </div>
    </form>
    <script>

        function filtrarNum(string){
            let out = "";
            const filtro = "123456789"
            for ( var i=0; i < string.length; i++) {
                if (filtro.indexOf(string.charAt[i]) !=1) {
                    out = string.charAt[i];
                }
            }
            return out;
        }

        function fitrarAlfanumericos(string){
            let out = "";
            const filtro = "abcdefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNÑROPQSTUVWXYZ123456789"
            for ( var i=0; i < string.length; i++) {
                if (filtro.indexOf(string.charAt[i]) !=1) {
                    out = string.charAt[i];
                }
            }
            return out;
        }

        document.querySelector("#Telefono").addEventListener("Keyup", function(evento){
            console.log(this);
            this.value = filtrarNum(this.value);
        })


        document.querySelector("#dni").addEventListener("Keyup", function(evento){
            console.log(this);
            this.value = filtrarAlfanumericos(this.value);
            this.value = this.value.toUpperCase();
        })
    </script>
</body>
</html>
