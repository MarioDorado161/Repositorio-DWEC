<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería de Navidad</title>
</head>
<body>
    <script>

        // Numero Aleatorio
        const numeroAleatorio = (maximo) => {
            
            const numero = Math.round(Math.random() * maximo);
            return numero;
        };

        // Array 
        const premios = [];

        // Calcular 10 premios distintos
        for (let i = 0; i < 10; i++) {
            const premio = numeroAleatorio(99999);
            premios.push(premio);
        }

        console.log("Premios de Lotería de Navidad:");
        console.log(premios);
    </script>
</body>
</html>
