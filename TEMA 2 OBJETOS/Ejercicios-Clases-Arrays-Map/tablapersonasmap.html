    <script>

        class TablaPersonasMap {
  constructor(personasMap) {
    this.personasMap = personasMap;
  }

  ordenarPorClave() {
    this.personasMap = new Map([...this.personasMap.entries()].sort());
  }

  mostrarEnPagina() {
    const tablaMap = document.createElement('table');
    tablaMap.innerHTML = `
      <tr>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Población</th>
        <th>Edad</th>
        <th>Estudios</th>
        <th>Carnet de Conducir</th>
      </tr>
    `;

    this.personasMap.forEach((persona, dni) => {
      tablaMap.innerHTML += `
        <tr>
          <td>${dni}</td>
          <td>${persona.nombre}</td>
          <td>${persona.apellidos}</td>
          <td>${persona.poblacion}</td>
          <td>${persona.edad}</td>
          <td>${persona.estudios}</td>
          <td>${persona.carnetDeConducir ? 'Sí' : 'No'}</td>
        </tr>
      `;
    });

    document.body.appendChild(tablaMap);
  }
}
