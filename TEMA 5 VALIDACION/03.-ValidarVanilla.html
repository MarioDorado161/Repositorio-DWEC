<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/UNIDAD5/03-estilo.css">
</head>
<style>
    .contenedor {
    font: 1em sans-serif;
    max-width: 600px;
    margin: 0px auto;

}

.form-group {
    margin-top: 1em;
}

.form-group>input,
.form-group>textarea,
.form-group>select {
    display: block;
    width: 100%;
}

.form-group>input[type="checkbox"] {
    display: inline-block;
    width: auto;
}

p.error-feedback {
    color: red;
    font-size: small;
    margin: 0;
}

.error>input {
    border-color: red;
}

input:invalid {
    border-color: red;
}
</style>
<body>
    <div class="contenedor">
        <h1>Cambiar contraseña</h1>
        <form id="formulario" action="procesar.php">
            <div class="form-group">
                <label for="user">Nombre:</label>
                <input type="text" name="user" id="user" autofocus>
                <p class="error-feedback"></p>
            </div>
            <div class="form-group">
                <label for="passwd">Password:</label>
                <input type="password" name="passwd" id="passwd">
                <p class="error-feedback"></p>
            </div>
            <div class="form-group">
                <label for="newpasswd">Repita el password:</label>
                <input type="password" name="newpasswd" id="newpasswd">
                <p class="error-feedback"></p>
            </div>
            <div class="form-group">
                <label for="fechaNac">Indica tu fecha de nacimiento para más seguridad:</label>
                <input type="date" name="fechaNac" id="fechaNac">
                <p class="error-feedback"></p>
            </div>
            <div class="form-group">
                <label for="condiciones">Aceptar el cambio de password:</label>
                <input type="checkbox" name="condiciones" id="condiciones">
                <p class="error-feedback"></p>
            </div>

            <div class="form-group">
                <button type="submit" id="btn-submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </div>


        </form>
    </div>


    <script src="03.-ValidarVanilla.js"></script>
    <script src="06.-validamixto-b4.js"></script>
    <script src="07.-ValidarER.js"></script>

</body>
